title: Lime
description: A simple, readable Jekyll theme.
keywords:
tagline: A simple, readable Jekyll theme.

baseurl: /jekyll-theme-lime

author:
  name: Ourai L.
  email: ourairyu@gmail.com

collections:
  # Auto-generated by KnoSys (https://knosysio.github.io/)
  knosys:
    output: true
    permalink: /:path/
  pages:
    output: true
    permalink: /:path/

# Handling Reading
exclude:
  - .asset-cache
  - .sass-cache
  - .vscode
  - .knosysrc
  - node_modules
  - build
  - vendors
  - src
  - Rakefile
  - Gemfile
  - Gemfile.lock
  - Gruntfile.coffee
  - bower.json
  - package.json
  - package-lock.json
  - CNAME
encoding: utf-8

# Plugins
gems:
  - jekyll-assets
  - jekyll-archives
  - jekyll-feed
  - jekyll-contentblocks
  - jekyll-sitemap
  - jekyll-seo-tag
  - jekyll/tagging
  - jekyll-tagging-related_posts
  - jekyll_version_plugin

# Conversion
markdown: kramdown
highlighter: pygments

# Outputting
permalink: /posts/:title/
timezone: Asia/Shanghai

# YAML frontmatter
defaults:
  # Defaults
  - scope:
      path: ""
    values:
      layout: default
  # Auto-generated by KnoSys (https://knosysio.github.io/)
  - scope:
      path: ""
      type: knosys
    values:
      layout: guide
      css:
        - pages/post
        - pages/doc
      js:
        - initializers/time
        - initializers/lazyload
      repo: cookbook
  # Pages
  - scope:
      path: ""
      type: pages
    values:
      layout: page
  # Posts
  - scope:
      path: ""
      type: posts
    values:
      layout: post
      css:
        - pages/post
      js:
        - initializers/time
        - initializers/lazyload
      siblings: true



# =====
# Plugin-specific configurations
# =====

# Jekyll Archives
# https://github.com/jekyll/jekyll-archives
jekyll-archives:
  enabled:
    - categories
    - tags
    - year
  layouts:
    category: archive/category
    tag: archive/tag
    year: archive/year
  permalinks:
    category: "/categories/:name/"
    tag: "/tags/:name/"
    year: "/archives/:year/"

# Jekyll Feed
# https://github.com/jekyll/jekyll-feed
feed:
  path: atom.xml



# =====
# Customized configurations
# =====

# Modules
module:
  comment: false
  share: true
