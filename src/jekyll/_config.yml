title: Lime
description: 本主题由欧雷于 2015 年开始设计与开发，并在个人网站「欧雷流」及个人各种开源软件的文档站上使用多年；在设计时以提高阅读体验和保持简洁风格为最高原则，体现个性在其次。适用于博客、个人网站、API 文档站等以内容为主的网站。
keywords:
tagline: 一个简朴、易读、响应式的网站主题。

baseurl: /lime

author:
  name: 欧雷
  email: ourairyu@gmail.com

collections:
  # Auto-generated by KnoSys (https://knosysio.github.io/)
  knosys:
    output: true
    permalink: /:path/
  pages:
    output: true
    permalink: /:path/

# Handling Reading
exclude:
  - .asset-cache
  - .sass-cache
  - .vscode
  - .knosysrc
  - node_modules
  - build
  - vendors
  - src
  - Rakefile
  - Gemfile
  - Gemfile.lock
  - Gruntfile.coffee
  - bower.json
  - package.json
  - package-lock.json
  - CNAME
encoding: utf-8

# Plugins
gems:
  - jekyll-assets
  - jekyll-archives
  - jekyll-feed
  - jekyll-contentblocks
  - jekyll-sitemap
  - jekyll/tagging
  - jekyll-tagging-related_posts
  - jekyll_version_plugin

# Conversion
markdown: kramdown
highlighter: pygments

# Outputting
permalink: /posts/:title/
timezone: Asia/Shanghai

# YAML frontmatter
defaults:
  # Defaults
  - scope:
      path: ""
    values:
      layout: ksio/default
  # Auto-generated by KnoSys (https://knosysio.github.io/)
  - scope:
      path: ""
      type: knosys
    values:
      layout: ksio/doc
      css:
        - ksio/pages/post
        - ksio/pages/doc
      js:
        - ksio/initializers/time
        - ksio/initializers/lazyload
      repo: cookbook
  # Pages
  - scope:
      path: ""
      type: pages
    values:
      layout: ksio/page
  # Posts
  - scope:
      path: ""
      type: posts
    values:
      layout: ksio/post
      css:
        - ksio/pages/post
      js:
        - ksio/initializers/time
        - ksio/initializers/lazyload
      siblings: true



# =====
# Plugin-specific configurations
# =====

# Jekyll Archives
# https://github.com/jekyll/jekyll-archives
jekyll-archives:
  enabled:
    - categories
    - tags
    - year
  layouts:
    category: archive/category
    tag: archive/tag
    year: archive/year
  permalinks:
    category: "/categories/:name/"
    tag: "/tags/:name/"
    year: "/archives/:year/"

# Jekyll Feed
# https://github.com/jekyll/jekyll-feed
feed:
  path: atom.xml



# =====
# Customized configurations
# =====

# KnoSys site config
ksio:
  meta:
    url: https://ourai.github.io/lime
  brand:
    color: "#0871ab"
    parent:
      text: OOSS
      url: https://oss.ourai.ws/
  copyright:
    owner:
      text: 欧雷流
      url: https://ourai.ws/
    period:
      start: 2015
  header:
    navs:
      - text: 文档
        url: /guides/
      - text: 博客
        url: /posts/
      - text: 关于
        children:
          - text: 本站
            url: /about/
          - text: 作者
            url: https://linxoid.com/ourai/
          - text: GitHub
            url: https://github.com/ourai/lime
    navbar:
      placement: right
  footer:
    partial: footer.html
    links:
      - text: OOSS
        url: https://oss.ourai.ws/
      - text: 关于
        url: /about/
      - text: 资助
        url: /about/#donation
  social:
    share: true
